<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Klinkers</title>
</head>
<body>

<input type="text" id="input" />
<button type="button" onclick="klinkerCheck(0)">Klik</button>
<button type="button" onclick="klinkerCheck(1)">Nog keer</button>

<div id="div"></div>

<script>

    function klinkerCheck(y) {

        String.prototype.allReplace = function(obj) {
            var retStr = this;
            for (var x in obj) {
                retStr = retStr.replace(new RegExp(x, 'g'), obj[x]);
            }
            return retStr;
        };

        var input = document.getElementById('input').value;

        if (y == 0) {
            document.getElementById('div').innerHTML = input.allReplace({'a': '!', 'e': '@', 'o': '#', 'u': '$', 'i': '%'});
        } else if (y == 1) {
            document.getElementById('div').innerHTML = input.allReplace({'a': '&', 'e': '*', 'o': '=', 'u': '+', 'i': '-'});
        }

    }

</script>

</body>

</html>
